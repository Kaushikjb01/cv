<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Inputs</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label>Your Name: </label>
      <input type="text">
      <br><label>Date of Birth: </label>
      <input type="date">
      <br><label>Male</label><input type="checkbox">
      <label>  Female</label><input type="checkbox">
      <br><label>How Intelligent you think you are? </label>
      <input type="range">
      <br><label>Your fav colour? </label>
      <input type="color">
      <br><input type="submit">
    </form>
  </body>
</html>
